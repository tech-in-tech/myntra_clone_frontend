<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Myntra</title>
</head>
<body>
    <header>
        <div class="logo-container"><a href="#">
            <img class="myntra-home" src="myntra-Logo-PNG.webp" alt="Myntra logo">
        </a></div>
        <nav class="nav-bar">
            <a href="#">Men</a><a href="#">Women</a><a href="#">Kids</a><a href="#">Home & Living</a><a href="#">Beauty</a><a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="search-bar">
            <span class="material-symbols-outlined search-icon">
            search
            </span>
            <input class="search-input" placeholder="Search for roducts, brands and more">
        </div>
        <div class="action-bar">
            <div class="action-items">
                <div class="profile item">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    Profile
                </div>
                <div class="wishlist item">
                    <span class="material-symbols-outlined">
                        favorite
                        </span>
                    Wishlist
                </div>
                <div class="bag item">
                    <span class="material-symbols-outlined">
                        local_mall
                        </span>
                    Bag
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="banner-container">Banner container</div>
        <div class="category-heading">catagory Heading</div>
        <div class="catagory-items">Items</div>
    </main>
    <footer>footer</footer>
</body>
</html>
